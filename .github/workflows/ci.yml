name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local for build
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=dummy_key_for_ci_build
          SUPABASE_SERVICE_ROLE_KEY=dummy_service_key_for_ci_build
          EOF

      - name: Build Next.js application
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "✓ Build completed successfully"

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, secret-scan, build]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || [ "${{ needs.secret-scan.result }}" != "success" ] || [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI Failed"
            echo "Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
            echo "Secret Scanning: ${{ needs.secret-scan.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          else
            echo "✅ All CI checks passed!"
          fi
